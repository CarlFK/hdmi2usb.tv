markdown: kramdown
kramdown:
  entity_output: as_input
exclude: [Gemfile, Gemfile.lock, planet.yml]
auto_permalinks: true 
name: Tim Videos - Live Event Streaming - Developers page
description: News, informations, instructions and how to contribute
url: http://code.timvideos.us
permalink: pretty
highlighter: pygments
prose:
  rooturl: ''
  siteurl: 'http://pinoss.github.io/'
  relativeLinks: 'http://pinoss.github.io/links.jsonp'
  media: 'img'
  metadata:
    "":
      - name: "layout"
        field:
          element: "select"
          options:
            - name: "Base layout (without padding)"
              value: "base"
            - name: "Default"
              value: "default"
            - name: "Post"
              value: "post"
            - name: "None"
              value: "none"
      - name: "no_permalink"
        field:
          element: "button"
          label: "Has pretty url?"
          off: "Yes"
          on: "No"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "tagline"
        field:
          element: "text"
          label: "Tagline"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Custom permalink"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "GSoC-2014"
              value: "gsoc-2014"
            - name: "HDMI2USB"
              value: "hdmi2usb"
            - name: "Projects"
              value: "projects"
            - name: "Home"
              value: "home"
            - name: "People"
              value: "people"
            - name: "Summer of Code"
              value: "summer-of-code"
      - name: "categories"
        field:
          element: "select"
          label: "Select category"
          placeholder: "Choose Category"
          options:
            - name: "Projects"
              value: "projects"
